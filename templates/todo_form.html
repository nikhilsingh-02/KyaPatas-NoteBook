{% extends "base.html" %}

{% block body %}
<div class="content-section">
    <form method="POST" action="{% if todo %}{{ url_for('edit_todo', id=todo.id) }}{% else %}{{ url_for('create_todo') }}{% endif %}">
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">
                {% if todo %}
                    Edit Note
                {% else %}
                    Create Note
                {% endif %}
            </legend>

            <div class="form-group">
                <label class="form-control-label">Title</label>
                <input type="text" name="title" class="form-control form-control-lg" value="{{ todo.title if todo else '' }}" required />
            </div>

            <div class="form-group">
                <label class="form-control-label">Description</label>
                <textarea name="description" class="form-control" rows="3" required>{{ todo.description if todo else '' }}</textarea>
            </div>
            
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="is_done" id="status" {% if todo and todo.is_done %}checked{% endif %}>
                <label class="form-check-label" for="status">
                    Completed
                </label>
            </div>

        </fieldset>
        <div class="form-group mt-4">
            {% if todo %}
                <input class="btn btn-info" type="submit" value="Update Task">
            {% else %}
                <input class="btn btn-outline-info" type="submit" value="Add Task">
            {% endif %}
        </div>
    </form>
</div>
{% endblock body %}
